<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>
    <th:block layout:fragment="page-specific-head">
        <link rel="stylesheet" href="/css/forms.css">
    </th:block>
</head>
<body layout:fragment="content">

<div class="container mt-5">
    <div class="card shadow p-4 rounded">
        <h2 class="text-center mb-4 fw-bold">Add Room</h2>

        <div id="adminAlert" class="alert alert-warning d-none" role="alert">
            <i class="bi bi-shield-exclamation me-2"></i>
            Administrator access required to add rooms.
        </div>

        <form id="roomForm">
            <div class="mb-3">
                <label class="form-label">Room number</label>
                <input type="text" class="form-control" id="roomNumber" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Select hotel</label>
                <select id="hotelId" class="form-select" required>
                    <option value="">Select...</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Room type</label>
                <select class="form-select" id="roomType" required disabled>
                    <option value="">First select a hotel</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Available</label>
                <select class="form-select" id="available">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>

            <button type="submit" class="btn btn-warning w-100 fw-semibold" id="submitBtn">Save Room</button>
        </form>
    </div>
</div>

<th:block layout:fragment="page-specific-scripts-bottom">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roomForm = document.getElementById('roomForm');
            const adminAlert = document.getElementById('adminAlert');
            const submitBtn = document.getElementById('submitBtn');

            function updateUIForAdminAccess() {
                const isAdmin = checkAdminAccess();
                if (!isAdmin) {
                    adminAlert.classList.remove('d-none');
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Admin Access Required';
                } else {
                    adminAlert.classList.add('d-none');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Save Room';
                }
                return isAdmin;
            }

            updateUIForAdminAccess();

            roomForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                if (!updateUIForAdminAccess()) {
                    alert('Administrator access is required to add rooms.');
                    return;
                }

                const roomNumber = document.getElementById('roomNumber').value.trim();
                const hotelId = document.getElementById('hotelId').value;
                const roomTypeId = document.getElementById('roomType').value;

                if (!roomNumber) {
                    alert('Please enter room number.');
                    return;
                }

                if (!hotelId) {
                    alert('Please select a hotel.');
                    return;
                }

                if (!roomTypeId) {
                    alert('Please select a room type.');
                    return;
                }

                const data = {
                    roomNumber: roomNumber,
                    roomTypeId: parseInt(roomTypeId),
                    available: document.getElementById('available').value === 'true',
                    hotelId: parseInt(hotelId)
                };

                submitBtn.disabled = true;
                submitBtn.textContent = 'Saving...';

                try {
                    const response = await fetch('/api/rooms', {
                        method: 'POST',
                        headers: getAuthHeaders(),
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        const savedRoom = await response.json();
                        alert('Room successfully added!');
                        roomForm.reset();
                        document.getElementById('roomType').innerHTML = '<option value="">First select a hotel</option>';
                        document.getElementById('roomType').disabled = true;

                        setTimeout(() => {
                            window.location.href = `/hotels/${hotelId}`;
                        }, 1500);

                    } else if (response.status === 401 || response.status === 403) {
                        alert('Access denied. Please log in as administrator.');
                        logout();
                    } else {
                        const errorText = await response.text();
                        alert('Error: ' + (errorText || 'Failed to create room'));
                    }
                } catch (err) {
                    console.error('Server connection error:', err);
                    alert('Error connecting to server. Please try again.');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Save Room';
                }
            });

            async function loadHotels() {
                try {
                    const response = await fetch('/api/hotels');
                    if (response.ok) {
                        const hotels = await response.json();
                        const select = document.getElementById('hotelId');
                        select.innerHTML = '<option value="">Select...</option>';
                        hotels.forEach(hotel => {
                            const opt = document.createElement('option');
                            opt.value = hotel.id;
                            opt.textContent = `${hotel.name} — ${hotel.address}`;
                            select.appendChild(opt);
                        });
                    }
                } catch (err) {
                    console.error('Error loading hotels:', err);
                }
            }

            async function loadRoomTypes(hotelId) {
                try {
                    const response = await fetch(`/api/hotels/${hotelId}/room-types`);
                    if (response.ok) {
                        const roomTypes = await response.json();
                        const roomTypeSelect = document.getElementById('roomType');

                        roomTypeSelect.innerHTML = '<option value="">Select room type...</option>';
                        roomTypes.forEach(roomType => {
                            const opt = document.createElement('option');
                            opt.value = roomType.id;
                            opt.textContent = formatRoomType(roomType);
                            roomTypeSelect.appendChild(opt);
                        });
                        roomTypeSelect.disabled = false;
                    } else {
                        document.getElementById('roomType').innerHTML = '<option value="">No room types available</option>';
                        document.getElementById('roomType').disabled = false;
                    }
                } catch (err) {
                    console.error('Error loading room types:', err);
                    document.getElementById('roomType').innerHTML = '<option value="">Error loading room types</option>';
                    document.getElementById('roomType').disabled = false;
                }
            }

            function formatRoomType(roomType) {
                if (!roomType)
                    return 'Unknown Type';

                let formattedName = roomType.name || 'Unnamed';
                if (typeof formattedName === 'string') {
                    formattedName = formattedName.charAt(0).toUpperCase() + formattedName.slice(1).toLowerCase();
                }

                const capacity = roomType.capacity ? ` (${roomType.capacity} pers.)` : '';
                const price = roomType.pricePerNight ? ` - ${roomType.pricePerNight} ₸` : '';

                return `${formattedName}${capacity}${price}`;
            }

            document.getElementById('hotelId').addEventListener('change', function() {
                const hotelId = this.value;
                if (hotelId) {
                    loadRoomTypes(hotelId);
                } else {
                    document.getElementById('roomType').innerHTML = '<option value="">First select a hotel</option>';
                    document.getElementById('roomType').disabled = true;
                }
            });

            window.addEventListener('storage', function(e) {
                if (e.key === 'jwtToken') {
                    updateUIForAdminAccess();
                }
            });

            loadHotels();
        });
    </script>
</th:block>
</body>
</html>
