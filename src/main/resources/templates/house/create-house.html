<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Add House</title>
    <th:block layout:fragment="page-specific-head">
        <link rel="stylesheet" href="/css/forms.css">
    </th:block>
</head>
<body layout:fragment="content">

<div class="container mt-5">
    <div class="card shadow p-4 rounded">
        <h2 class="text-center mb-4 fw-bold">Add House</h2>

        <div id="adminAlert" class="alert alert-warning d-none" role="alert">
            <i class="bi bi-shield-exclamation me-2"></i>
            Administrator access required to add houses.
        </div>

        <form id="houseForm">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" id="location" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Capacity</label>
                <input type="number" class="form-control" id="capacity" min="1" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Price per night</label>
                <input type="number" step="0.01" class="form-control" id="pricePerNight" min="0" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Number of rooms</label>
                <input type="number" class="form-control" id="roomsNumber" min="1" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Number of beds</label>
                <input type="number" class="form-control" id="bedsCount" min="1" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Parking slots</label>
                <input type="number" class="form-control" id="parkingSlots" min="0" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter house description..."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Available</label>
                <select class="form-select" id="available">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>

            <button type="submit" class="btn btn-warning w-100 fw-semibold" id="submitBtn">Save House</button>
        </form>
    </div>
</div>

<th:block layout:fragment="page-specific-scripts-bottom">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const houseForm = document.getElementById('houseForm');
            const adminAlert = document.getElementById('adminAlert');
            const submitBtn = document.getElementById('submitBtn');

            function updateUIForAdminAccess() {
                const hasAdminRights = checkAdminAccess() || checkHouseKeeperAccess();

                if (!hasAdminRights) {
                    adminAlert.classList.remove('d-none');
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Admin Access Required';
                } else {
                    adminAlert.classList.add('d-none');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Save House';
                }
                return hasAdminRights;
            }

            updateUIForAdminAccess();

            houseForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                if (!updateUIForAdminAccess()) {
                    alert('Administrator access is required to add houses.');
                    return;
                }

                const capacity = parseInt(document.getElementById('capacity').value);
                const pricePerNight = parseFloat(document.getElementById('pricePerNight').value);
                const roomsNumber = parseInt(document.getElementById('roomsNumber').value);
                const bedsCount = parseInt(document.getElementById('bedsCount').value);
                const parkingSlots = parseInt(document.getElementById('parkingSlots').value);

                const data = {
                    name: document.getElementById('name').value.trim(),
                    location: document.getElementById('location').value.trim(),
                    capacity: capacity,
                    pricePerNight: pricePerNight,
                    roomsNumber: roomsNumber,
                    bedsCount: bedsCount,
                    parkingSlots: parkingSlots,
                    description: document.getElementById('description').value.trim(),
                    available: document.getElementById('available').value === 'true'
                };

                if (!data.name || !data.location) {
                    alert('Please fill in all required fields.');
                    return;
                }

                if (capacity < 1 || roomsNumber < 1 || bedsCount < 1 || parkingSlots < 0) {
                    alert('Please enter valid numbers (capacity, rooms, and beds must be at least 1).');
                    return;
                }

                if (pricePerNight < 0) {
                    alert('Price per night cannot be negative.');
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Saving...';

                try {
                    const response = await fetch('/api/houses', {
                        method: 'POST',
                        headers: getAuthHeaders(),
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        const savedHouse = await response.json();
                        alert('House successfully added!');
                        houseForm.reset();
                    } else if (response.status === 401 || response.status === 403) {
                        alert('Access denied. Please log in as administrator.');
                        logout();
                    } else {
                        const errorText = await response.text();
                        alert('Error: ' + (errorText || 'Failed to create house'));
                    }
                } catch (err) {
                    console.error('Server connection error:', err);
                    alert('Error connecting to server. Please try again.');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Save House';
                }
            });

            window.addEventListener('storage', function(e) {
                if (e.key === 'jwtToken') {
                    updateUIForAdminAccess();
                }
            });

            document.getElementById('capacity').min = 1;
            document.getElementById('roomsNumber').min = 1;
            document.getElementById('bedsCount').min = 1;
            document.getElementById('parkingSlots').min = 0;
            document.getElementById('pricePerNight').min = 0;
        });
    </script>
</th:block>
</body>
</html>
