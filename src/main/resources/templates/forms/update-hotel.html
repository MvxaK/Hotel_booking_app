<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Update Hotel</title>
    <th:block layout:fragment="page-specific-head">
        <link rel="stylesheet" href="/css/forms.css">
    </th:block>
</head>
<body layout:fragment="content" class="bg-gray-50">

<div class="container mt-5">
    <div class="card shadow p-4 rounded-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">Update Hotel</h2>
            <a th:href="@{/hotels}" class="btn btn-outline-secondary"> ‚Üê Back to hotels</a>
        </div>

        <div id="adminAlert" class="alert alert-warning d-none" role="alert">
            <i class="bi bi-shield-exclamation me-2"></i>
            Administrator access required to update hotels.
        </div>

        <form id="hotelForm">
            <input type="hidden" id="hotelId" th:value="${hotel.id}">

            <div class="mb-3">
                <label class="form-label">Hotel Name</label>
                <input type="text" class="form-control" id="name" th:value="${hotel.name}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" th:value="${hotel.address}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter hotel description..." th:text="${hotel.description}"></textarea>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-warning fw-semibold" id="submitBtn">Update Hotel</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const hotelForm = document.getElementById('hotelForm');
        const adminAlert = document.getElementById('adminAlert');
        const submitBtn = document.getElementById('submitBtn');

        function updateUIForAdminAccess() {
            const isAdmin = checkAdminAccess();
            if (!isAdmin) {
                adminAlert.classList.remove('d-none');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Admin Access Required';
            } else {
                adminAlert.classList.add('d-none');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Hotel';
            }
            return isAdmin;
        }

        updateUIForAdminAccess();

        hotelForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!updateUIForAdminAccess()) {
                alert('Administrator access is required to update hotels.');
                return;
            }

            const hotelId = document.getElementById('hotelId').value;

            const data = {
                name: document.getElementById('name').value.trim(),
                address: document.getElementById('address').value.trim(),
                description: document.getElementById('description').value.trim()
            };

            if (!data.name || !data.address) {
                alert('Please fill in all required fields.');
                return;
            }

            const originalName = /*[[${hotel.name}]]*/ '';
            const originalAddress = /*[[${hotel.address}]]*/ '';
            const originalDescription = /*[[${hotel.description}]]*/ '';

            if (data.name === originalName &&
                data.address === originalAddress &&
                data.description === originalDescription) {
                alert('No changes detected.');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';

            try {
                const response = await fetch(`/api/hotels/${hotelId}`, {
                    method: 'PUT',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const updatedHotel = await response.json();
                    alert('Hotel updated successfully!');

                    setTimeout(() => {
                        window.location.href = `/hotels/${hotelId}`;
                    }, 1000);

                } else if (response.status === 401 || response.status === 403) {
                    alert('Access denied. Please log in as administrator.');
                    logout();
                } else if (response.status === 404) {
                    alert('Hotel not found. It may have been deleted.');
                    window.location.href = '/hotels';
                } else {
                    const errorText = await response.text();
                    alert('Error: ' + (errorText || 'Failed to update hotel'));
                }
            } catch (err) {
                console.error('Server connection error:', err);
                alert('Error connecting to server. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Hotel';
            }
        });

        window.addEventListener('storage', function(e) {
            if (e.key === 'token' || e.key === 'user') {
                updateUIForAdminAccess();
            }
        });

        let formChanged = false;
        const formInputs = hotelForm.querySelectorAll('input, textarea, select');

        formInputs.forEach(input => {
            input.addEventListener('input', function() {
                formChanged = true;
            });
        });

        hotelForm.addEventListener('submit', function() {
            formChanged = false;
        });

        window.addEventListener('beforeunload', function(e) {
            if (formChanged) {
                e.preventDefault();
                e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
            }
        });
    });
</script>
</body>
</html>
