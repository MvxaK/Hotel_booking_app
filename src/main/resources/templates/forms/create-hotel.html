<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Add hotel</title>
    <th:block layout:fragment="page-specific-head">
        <link rel="stylesheet" href="/forms.css">
        <meta name="_csrf" th:content="${_csrf.token}">
        <meta name="_csrf_header" th:content="${_csrf.headerName}">
    </th:block>
</head>
<body layout:fragment="content" class="bg-gray-50">

<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-3">
        <h2 class="text-center mb-4 fw-bold">Add hotel</h2>

        <form id="hotelForm">
            <div class="mb-3">
                <label class="form-label">Hotel name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter hotel description..."></textarea>
            </div>

        <button type="submit" class="btn btn-warning w-100 fw-semibold">Сохранить</button>
    </form>
    </div>
</div>

<script>
    document.getElementById('hotelForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const data = {
            name: document.getElementById('name').value,
            address: document.getElementById('address').value,
             description: document.getElementById('description').value
        };

        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        try {
            const response = await fetch('/api/hotels', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [header]: token
                },
                body: JSON.stringify(data)
            });

          if (response.ok) {
              alert('Hotel is created');
              e.target.reset();
          } else {
              const text = await response.text();
              alert('Error: ' + text);
          }
        } catch (err) {
            alert('Error with server connection');
            console.error(err);
        }
  });
</script>
</body>
</html>
