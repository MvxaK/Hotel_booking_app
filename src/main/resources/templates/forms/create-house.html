<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Add House</title>
  <th:block layout:fragment="page-specific-head">
    <link rel="stylesheet" href="/forms.css">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
  </th:block>
</head>
<body layout:fragment="content">

<div class="container mt-5">
  <div class="card shadow p-4 rounded">
    <h2 class="text-center mb-4 fw-bold">Add House</h2>

    <form id="houseForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" class="form-control" id="location" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Capacity</label>
        <input type="number" class="form-control" id="capacity" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Price per night</label>
        <input type="number" step="0.01" class="form-control" id="pricePerNight" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Number of rooms</label>
        <input type="number" class="form-control" id="roomsNumber" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Number of beds</label>
        <input type="number" class="form-control" id="bedsCount" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Parking slots</label>
        <input type="number" class="form-control" id="parkingSlots" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Enter house description..."></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Available</label>
        <select class="form-select" id="available">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <button type="submit" class="btn btn-warning w-100 fw-semibold">Save</button>
    </form>
  </div>
</div>

<script>
  document.getElementById('houseForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const data = {
      name: document.getElementById('name').value,
      location: document.getElementById('location').value,
      capacity: parseInt(document.getElementById('capacity').value),
      pricePerNight: parseFloat(document.getElementById('pricePerNight').value),
      roomsNumber: parseInt(document.getElementById('roomsNumber').value),
      bedsCount: parseInt(document.getElementById('bedsCount').value),
      parkingSlots: parseInt(document.getElementById('parkingSlots').value),
      description: document.getElementById('description').value,
      available: document.getElementById('available').value === 'true'
    };

    const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    try {
      const response = await fetch('/api/houses', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          [header]: token
        },
        body: JSON.stringify(data)
      });
      if (response.ok) {
        alert('House successfully added!');
        e.target.reset();
      } else {
        const text = await response.text();
        alert('Error: ' + text);
      }
    } catch (err) {
      alert('Server connection error');
      console.error(err);
    }
  });
</script>
</body>
</html>
