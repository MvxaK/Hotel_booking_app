<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Добавить дом</title>
  <th:block layout:fragment="page-specific-head">
      <link rel="stylesheet" href="/forms.css">
      <meta name="_csrf" th:content="${_csrf.token}">
      <meta name="_csrf_header" th:content="${_csrf.headerName}">
  </th:block>
</head>
<body layout:fragment="content" class="bg-gray-50">

<div class="container mt-5">
<div class="card shadow-lg p-4 rounded-3">
  <h2 class="text-center mb-4 fw-bold">Добавить дом</h2>

  <form id="houseForm">
    <div class="mb-3">
      <label class="form-label">Название</label>
      <input type="text" class="form-control" id="name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Локация</label>
      <input type="text" class="form-control" id="location" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Вместимость</label>
      <input type="number" class="form-control" id="capacity" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Цена за ночь</label>
      <input type="number" step="1" class="form-control" id="pricePerNight" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Описание</label>
      <textarea class="form-control" id="description" rows="3" placeholder="Введите описание дома..."></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Доступно</label>
      <select class="form-select" id="available">
        <option value="true">Да</option>
        <option value="false">Нет</option>
      </select>
    </div>

    <button type="submit" class="btn btn-warning w-100 fw-semibold">Сохранить</button>
  </form>
</div>
</div>

<script>
  document.getElementById('houseForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
          name: document.getElementById('name').value,
          location: document.getElementById('location').value,
          capacity: parseInt(document.getElementById('capacity').value),
          pricePerNight: parseFloat(document.getElementById('pricePerNight').value),
          available: document.getElementById('available').value === 'true',
          description: document.getElementById('description').value
      };

    const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

      try {
          const response = await fetch('/api/houses', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                [header]: token
              },
            body: JSON.stringify(data)
        });
          if (response.ok) {
              alert('Дом успешно добавлен!');
              e.target.reset();
          } else {
              const text = await response.text();
              alert('Ошибка: ' + text);
          }
      } catch (err) {
          alert('Ошибка соединения с сервером');
          console.error(err);
      }
  });
</script>
</body>
</html>
