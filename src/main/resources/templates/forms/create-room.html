<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Добавить комнату</title>
    <th:block layout:fragment="page-specific-head">
        <link rel="stylesheet" href="/forms.css">
        <meta name="_csrf" th:content="${_csrf.token}">
        <meta name="_csrf_header" th:content="${_csrf.headerName}">
    </th:block>
</head>
<body layout:fragment="content" class="bg-gray-50">

<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-3">
        <h2 class="text-center mb-4 fw-bold">Добавить комнату</h2>

        <form id="roomForm">
            <div class="mb-3">
                <label class="form-label">Номер комнаты</label>
                <input type="text" class="form-control" id="roomNumber" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Вместимость</label>
                <input type="number" class="form-control" id="capacity" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Цена за ночь</label>
                <input type="number" step="0.01" class="form-control" id="pricePerNight" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Описание</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Введите описание комнаты..."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Доступно</label>
                <select class="form-select" id="available">
                    <option value="true">Да</option>
                    <option value="false">Нет</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Выберите отель</label>
                <select id="hotelId" class="form-select" required>
                    <option value="">Выберите...</option>
                </select>
            </div>

            <button type="submit" class="btn btn-warning w-100 fw-semibold">Сохранить</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('roomForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        const data = {
            roomNumber: document.getElementById('roomNumber').value,
            capacity: parseInt(document.getElementById('capacity').value),
            pricePerNight: parseFloat(document.getElementById('pricePerNight').value),
            description: document.getElementById('description').value,
            available: document.getElementById('available').value === 'true',
            hotel: { id: parseInt(document.getElementById('hotelId').value) }
        };

        try {
            const response = await fetch('/api/rooms', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [header]: token
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Комната успешно добавлена!');
                e.target.reset();
            } else {
                const text = await response.text();
                alert('Ошибка: ' + text);
            }
        } catch (err) {
            alert('Ошибка соединения с сервером');
            console.error(err);
        }
    });

    async function loadHotels() {
        const response = await fetch('/api/hotels');
        if (response.ok) {
            const hotels = await response.json();
            const select = document.getElementById('hotelId');
            select.innerHTML = '<option value="">Выберите...</option>';
            hotels.forEach(hotel => {
                const opt = document.createElement('option');
                opt.value = hotel.id;
                opt.textContent = `${hotel.name} — ${hotel.address}`;
                select.appendChild(opt);
            });
        }
    }

    window.addEventListener('DOMContentLoaded', loadHotels);
</script>
</body>
</html>
