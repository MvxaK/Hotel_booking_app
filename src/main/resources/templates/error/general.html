<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <th:block layout:fragment="page-specific-head">
        <title>500 Internal Server Error</title>
    </th:block>
</head>
<body layout:fragment="content" class="text-center py-5">
<div class="container">
    <h1 class="display-1 fw-bold text-warning">500</h1>
    <p class="fs-3">
        <span class="text-danger">Something went wrong</span> Internal Server Error.
    </p>
    <p class="lead">
        Some error on server side, please try again.
    </p>
    <a th:href="@{/}" class="btn btn-warning mt-3">Back to Main</a>

</div>
</body>
</html>
