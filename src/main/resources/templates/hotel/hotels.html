<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Отели</title>
    <th:block layout:fragment="page-specific-head">
        <link rel="stylesheet" href="/hotels.css">
    </th:block>
</head>
<body>
<main layout:fragment="content">
    <div class="container py-4">
        <h1 class="text-center mb-5 fw-bold text-dark">Наши отели</h1>

        <div class="row g-4">
            <div th:each="hotel : ${hotels}" class="col-12 col-sm-6 col-lg-4">
                <div class="card hotel-card-custom h-100">
                    <img th:if="${hotel.images != null and !hotel.images.isEmpty()}"
                         th:src="@{${hotel.images[0].url}}"
                         alt="Hotel image"
                         class="card-img-top">

                    <div class="card-body d-flex flex-column">
                        <h3 class="card-title fw-semibold" th:text="${hotel.name}">Hotel Name</h3>
                        <p class="text-muted mb-2 small" th:text="${hotel.address}">Address</p>
                        <p class="card-text text-dark" th:text="${#strings.abbreviate(hotel.description, 120)}">Description</p>

                        <div class="mt-auto pt-3">
                            <a th:href="@{'/hotels/' + ${hotel.id}}" class="btn btn-custom-warning">
                                Подробнее
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
