<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <th:block layout:fragment="page-specific-head">
        <link rel="stylesheet" href="/css/forms.css">
    </th:block>
</head>
<body layout:fragment="content">

<div class="container mt-5">
    <div class="card shadow p-4 rounded">

        <h2 class="text-center mb-4 fw-bold text-dark">Create Account</h2>

        <div id="message" class="alert d-none" role="alert"></div>

        <form id="registerForm">
            <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input type="text" id="userName" name="userName" class="form-control" placeholder="Enter userName" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <button type="button" id="registerBtn" class="btn btn-warning w-100 fw-semibold mt-3">Register</button>
        </form>

        <p class="text-center mt-3">
            Already have an account? <a href="/login">Login here</a>
        </p>

    </div>
</div>

<th:block layout:fragment="page-specific-scripts-bottom">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const registerBtn = document.getElementById('registerBtn');
            const messageDiv = document.getElementById('message');

            function displayMessage(text, type) {
                messageDiv.innerHTML = text;
                messageDiv.classList.remove('d-none', 'alert-success', 'alert-danger');
                if (type === 'success') {
                    messageDiv.classList.add('alert-success');
                } else if (type === 'error') {
                    messageDiv.classList.add('alert-danger');
                }
            }

            displayMessage('', 'd-none');

            registerBtn.addEventListener('click', async function() {
                console.log('Register button clicked');

                const formData = new FormData(registerForm);
                const registerData = {
                    userName: formData.get('userName'),
                    email: formData.get('email'),
                    password: formData.get('password')
                };

                displayMessage('', 'd-none');

                if (!registerData.userName || !registerData.email || !registerData.password) {
                    displayMessage('Please fill all fields', 'error');
                    return;
                }

                try {
                    registerBtn.disabled = true;
                    registerBtn.textContent = 'Registering...';

                    console.log('Sending registration request:', registerData);

                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(registerData)
                    });

                    console.log('Response status:', response.status);

                    if (response.ok) {
                        const authResponse = await response.json();
                        console.log('Registration successful:', authResponse);

                        setToken(authResponse.token);
                        setUser({
                            userName: authResponse.userName,
                            email: authResponse.email,
                            userId: authResponse.userId,
                            roles: authResponse.roles || ['ROLE_USER']
                        });

                        displayMessage('Registration successful! Redirecting...', 'success');

                        registerForm.reset();

                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);

                    } else {
                        let errorMessage = 'Registration failed. ';
                        try {
                            const errorText = await response.text();
                            if (errorText) {
                                errorMessage += errorText.length > 200 ? 'Server responded with an error.' : errorText;
                            }
                        } catch (e) {
                            console.error('Error reading error response:', e);
                        }
                        displayMessage(errorMessage, 'error');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    displayMessage('Network Error: ' + error.message, 'error');
                } finally {
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Register';
                }
            });

            if (isAuthenticated()) {
                window.location.href = '/';
            }
        });
    </script>
</th:block>
</body>
</html>
