<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="/js/common.js"></script>
</head>
<body>
<div class="container">
    <h2 style="text-align: center;">Register</h2>

    <div id="message"></div>

    <form id="registerForm">
        <input type="text" name="username" placeholder="Username" required> <br>
        <input type="email" name="email" placeholder="Email" required> <br>
        <input type="password" name="password" placeholder="Password" required> <br>
        <button type="button" id="registerBtn">Register</button>
    </form>

    <p style="text-align: center;">
        Already have an account? <a href="/login">Login here</a>
    </p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const messageDiv = document.getElementById('message');

        if (!registerForm || !registerBtn) {
            console.error('Register form or button not found');
            return;
        }

        if (!messageDiv) {
            console.error('Message div not found');
            return;
        }

        registerBtn.addEventListener('click', async function() {
            console.log('Register button clicked');

            const formData = new FormData(registerForm);
            const registerData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password')
            };

            messageDiv.innerHTML = '';
            messageDiv.className = '';

            if (!registerData.username || !registerData.email || !registerData.password) {
                messageDiv.innerHTML = 'Please fill all fields';
                messageDiv.className = 'error';
                return;
            }

            try {
                console.log('Sending registration request:', registerData);

                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registerData)
                });

                console.log('Response status:', response.status);

                if (response.ok) {
                    const authResponse = await response.json();
                    console.log('Registration successful:', authResponse);

                    setToken(authResponse.token);
                    setUser({
                        username: authResponse.username,
                        email: authResponse.email,
                        userId: authResponse.userId,
                        roles: authResponse.roles || ['ROLE_USER']
                    });

                    messageDiv.innerHTML = 'Registration successful! Redirecting...';
                    messageDiv.className = 'success';

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);

                } else {
                    let errorMessage = 'Registration failed';
                    try {
                        const errorText = await response.text();
                        if (errorText) {
                            errorMessage = errorText;
                        }
                    } catch (e) {
                        console.error('Error reading error response:', e);
                    }
                    messageDiv.innerHTML = errorMessage;
                    messageDiv.className = 'error';
                }
            } catch (error) {
                console.error('Registration error:', error);
                messageDiv.innerHTML = 'Error: ' + error.message;
                messageDiv.className = 'error';
            }
        });

        if (isAuthenticated()) {
            window.location.href = '/';
        }
    });
</script>
</body>
</html>
